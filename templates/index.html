<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports News Summary</title>
</head>
<body>
    <h1>Latest Sports News (Summarized)</h1>
    {% for article in articles %}
        <div style="margin-bottom: 20px;">
            <h2><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h2>
            <p>{{ article.summary }}</p>
        </div>
    {% endfor %}
</body>
</html>
